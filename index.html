<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="calculator mt-5">

            <!-- Input Div -->
            <div class="row">
                <div class="col">
                    <input type="text" class="input-box" id="inputBox" readonly>
                </div>
            </div>

            <!-- Operational Buttons -->
            <div class="btn-container">
                <button class="btn btn-danger" onclick="clearInput()">AC</button>
                <button class="btn btn-success" onclick="deleteLastChar()">DE</button>
                <button class="btn btn-secondary" onclick="appendOperator('%')">%</button>
                <button class="btn btn-secondary" onclick="appendOperator('/')">/</button>


                <button class="btn btn-light" onclick="appendToInput('7')">7</button>
                <button class="btn btn-light" onclick="appendToInput('8')">8</button>
                <button class="btn btn-light" onclick="appendToInput('9')">9</button>
                <button class="btn btn-light" onclick="appendOperator('*')">x</button>


                <button class="btn btn-light" onclick="appendToInput('4')">4</button>
                <button class="btn btn-light" onclick="appendToInput('5')">5</button>
                <button class="btn btn-light" onclick="appendToInput('6')">6</button>
                <button class="btn btn-light" onclick="appendOperator('-')">-</button>


                <button class="btn btn-light" onclick="appendToInput('1')">1</button>
                <button class="btn btn-light" onclick="appendToInput('2')">2</button>
                <button class="btn btn-light" onclick="appendToInput('3')">3</button>
                <button class="btn btn-light" onclick="appendOperator('+')">+</button>

                <button class="btn btn-light" onclick="appendToInput('00')">00</button>
                <button class="btn btn-light" onclick="appendToInput('0')">0</button>
                <button class="btn btn-light" onclick="appendToInput('.')">.</button>
                <button class="btn btn-light" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="javascript/script.js"></script>

</body>

</html>
